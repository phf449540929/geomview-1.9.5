<h4 class="subsection">7.2.9 ?</h4>

<p><a name="index-g_t_003f-10"></a>
     <dl>
<dt><code>(?  [command])</code><dd>Gives one-line usage summary for <code>command</code>.  Command may include
<code>*</code>s as wildcards; see also <a href="morehelp.html#morehelp"><code>(?? ...)</code></a>. 
One-line command help; lists names only if multiple commands match. 
<code>?</code> is a synonym for <a href="help.html#help"><code>(help ...)</code></a>
</dl>
