<h4 class="subsection">7.2.29 cursor-still</h4>

<p><a name="index-cursor_002dstill-35"></a>
     <dl>
<dt><code>(cursor-still [INT])</code><dd>Ajusta o n&uacute;mero de microssegundos para os quais o cursor n&atilde;o deve
mover-se para registrar como fixo.  Se INT n&atilde;o for especificado,
o valor ir&aacute; ser ajustado para o valor padr&atilde;o. 
</dl>
