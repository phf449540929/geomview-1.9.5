<h4 class="subsection">7.2.156 window</h4>

<p><a name="index-window-164"></a>
     <dl>
<dt><code>(window CAM-ID WINDOW)</code><dd>Specify attributes for the window of CAM-ID, e.g. its size or initial
position, in the OOGL Window syntax.  The special CAM-ID <code>default</code>
specifies properties of future windows (created by <a href="camera.html#camera"><code>camera</code></a> or <a href="new_002dcamera.html#new_002dcamera"><code>new-camera</code></a>). 
</dl>
