<h4 class="subsection">7.2.121 set-clock</h4>

<p><a name="index-set_002dclock-128"></a>
     <dl>
<dt><code>(set-clock TIME)</code><dd>Adjusts the clock for this command stream to read <var>TIME</var> (in
seconds) as of the moment the command is received. See <a href="sleep_002duntil.html#sleep_002duntil"><code>(sleep-until ...)</code></a>. See <a href="clock.html#clock"><code>(clock ...)</code></a>. 
</dl>
