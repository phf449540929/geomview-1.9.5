<h4 class="subsection">7.2.56 freeze</h4>

<p><a name="index-freeze-63"></a>
     <dl>
<dt><code>(freeze CAM-ID)</code><dd>Freeze CAM-ID; drawing in this camera's window is turned off
until it is explicitly redrawn with <code>(redraw CAM-ID)</code>, after
which time drawing resumes as normal. 
</dl>
