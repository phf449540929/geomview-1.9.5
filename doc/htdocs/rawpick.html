<h4 class="subsection">7.2.110 rawpick</h4>

<p><a name="index-rawpick-117"></a>
     <dl>
<dt><code>(rawpick CAMID X Y)</code><dd>Process a pick event in camera CAMID at location (X,Y) given in
integer pixel coordinates.  This is a low-level procedure not
intended for external use.
