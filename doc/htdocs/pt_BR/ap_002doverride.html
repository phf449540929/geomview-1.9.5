<h4 class="subsection">7.2.14 ap-override</h4>

<p><a name="index-ap_002doverride-20"></a>
     <dl>
<dt><code>(ap-override [on|off])</code><dd>Seleciona se controles de apar&ecirc;ncia devem sobrescrever ajustres dos pr&oacute;prios
objetos.  Habilitado por padr&atilde;o. Sem argumentos, retorna o ajuste atual. 
</dl>
