<h4 class="subsection">7.2.153 update</h4>

<p><a name="index-update-161"></a>
     <dl>
<dt><code>(update [timestep_in_seconds])</code><dd>Apply each incremental motion once.  Uses timestep if it's present and
nonzero; otherwise motions are proportional to elapsed real time.
