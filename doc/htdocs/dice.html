<h4 class="subsection">7.2.33 dice</h4>

<p><a name="index-dice-39"></a>
     <dl>
<dt><code>(dice GEOM-ID N)</code><dd>Dice any Bezier patches within <var>GEOM-ID</var> into NxN meshes; default
10. See also the appearance attribute <a href="Appearances.html#Appearances"><code>patchdice</code></a>,
which makes this command obsolete. 
</dl>
