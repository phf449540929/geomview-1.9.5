<h4 class="subsection">7.2.154 update-draw</h4>

<p><a name="index-update_002ddraw-162"></a>
     <dl>
<dt><code>(update-draw CAM-ID  [timestep_in_seconds])</code><dd>Apply each incremental motion once and then draw CAM-ID. 
Applies <code>timestep</code> seconds' worth of motion, or uses elapsed real
time if <code>timestep</code> is absent or zero.
