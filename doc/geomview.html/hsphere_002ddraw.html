<h4 class="subsection">7.2.63 hsphere-draw</h4>

<p><a name="index-hsphere_002ddraw-70"></a>
     <dl>
<dt><code>(hsphere-draw CAMID [yes|no])</code><dd>Say whether to draw a unit sphere: the sphere at infinity in
hyperbolic space, and a reference sphere in Euclidean and spherical
spaces.  If the second argument is omitted, <code>yes</code> is assumed. 
</dl>
