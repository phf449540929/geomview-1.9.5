<h4 class="subsection">7.2.27 cons</h4>

<p><a name="index-cons-33"></a>
     <dl>
<dt><code>(cons EXPR LIST)</code><dd>Returns the list obtained by adding <var>EXPR</var> as first element of
<var>LIST</var>. Note that the second argument has to be a list. 
</dl>
