<h4 class="subsection">7.2.64 if</h4>

<p><a name="index-if-71"></a>
     <dl>
<dt><code>(if TEST EXPR1 [EXPR2])</code><dd>Evaluates TEST; if TEST returns a non-nil value, returns the
value of EXPR1.  If TEST returns nil, returns the value of
EXPR2 if EXPR2 is present, otherwise returns nil. 
</dl>
