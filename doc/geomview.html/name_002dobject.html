<h4 class="subsection">7.2.84 name-object</h4>

<p><a name="index-name_002dobject-91"></a>
     <dl>
<dt><code>(name-object ID NAME)</code><dd>Assign a new NAME (a string) to ID.  A number is appended if
that name is in use (for example, <code>foo</code> -&gt; <code>foo&lt;2&gt;</code>).  The new
name, possibly with number appended, may be used as object's
id thereafter. 
</dl>
