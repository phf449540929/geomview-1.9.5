<h4 class="subsection">4.2.13 Arquivos do Tipo DISCGRP</h4>

<p>Esse formato &eacute; para grupos discretos, tais como aparecem na teoria dos
coletores (manifolds) ou em modelos de simetria.  Esse formato tem sua pr&oacute;pria p&aacute;gina de manual. 
Veja discgrp(5).
