<h4 class="subsection">7.2.91 new-camera</h4>

<p><a name="index-new_002dcamera-98"></a>
     <dl>
<dt><code>(new-camera name [CAMERA])</code><dd>Create a new camera with the given name (a string).  If a camera with
that name already exists, the new object is given a unique name.  If
<var>CAMERA</var> is omitted a default camera is used. 
</dl>
