<h4 class="subsection">7.2.26 command</h4>

<p><a name="index-command-32"></a>
     <dl>
<dt><code>(command INFILE [OUTFILE])</code><dd>Read commands from INFILE; send corresponding responses
(e.g. anything written to filename <code>-</code>) to OUTFILE, stdout
by default. 
</dl>
