<h4 class="subsection">7.2.2 &lt;</h4>

<p><a name="index-g_t_003c-3"></a>
     <dl>
<dt><code>(&lt; EXPR1 EXPR2)</code><dd>Returns t if EXPR1 is less than EXPR2.  EXPR1 and EXPR2 should
be either both integers or floats, or both strings. 
</dl>
