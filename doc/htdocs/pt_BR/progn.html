<h4 class="subsection">7.2.106 progn</h4>

<p><a name="index-progn-113"></a>
     <dl>
<dt><code>(progn DECLARA&Ccedil;&Atilde;O [ ... ])</code><dd>evaluates each DECLARA&Ccedil;&Atilde;O in order and retorna o value do
last one.  Use progn to group a collection of commands together,
forcing them to be treated as a single command.
