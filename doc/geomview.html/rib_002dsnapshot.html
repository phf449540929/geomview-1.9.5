<h4 class="subsection">7.2.118 rib-snapshot</h4>

<p><a name="index-rib_002dsnapshot-125"></a>
     <dl>
<dt><code>(rib-snapshot CAM-ID [filename])</code><dd>Write Renderman snapshot (in RIB format) of CAM-ID to &lt;filename&gt;.  If no
filename specified, see <a href="rib_002ddisplay.html#rib_002ddisplay"><code>(rib-display ...</code></a> for an
explanation of the filename used. 
</dl>
