<h4 class="subsection">7.2.81 merge-baseap</h4>

<p><a name="index-merge_002dbaseap-88"></a>
     <dl>
<dt><code>(merge-baseap APPEARANCE)</code><dd>Merge in some appearance characteristics to the base default
appearance (applied to every geom before its own apperance). 
Lighting is typically included in the base appearance.
