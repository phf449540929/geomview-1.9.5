<h4 class="subsection">7.2.98 or</h4>

<p><a name="index-or-105"></a>
     <dl>
<dt><code>(or EXPR1 EXPR2)</code><dd>Evaluates <code>EXPR1</code>; if <code>EXPR1</code> returns non-<code>nil</code>, return
its value, if <code>EXPR1</code> returns <code>nil</code>, evaluate <code>EXPR2</code> and
return its value. 
</dl>
