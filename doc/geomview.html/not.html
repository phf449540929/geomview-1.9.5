<h4 class="subsection">7.2.97 not</h4>

<p><a name="index-not-104"></a>
     <dl>
<dt><code>(not EXPR)</code><dd>Evaluates <code>EXPR</code>; if <code>EXPR</code> returns a non-<code>nil</code> value,
returns nil, if <code>EXPR</code> returns <code>nil</code>, return <code>t</code>. 
</dl>
